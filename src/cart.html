<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物车</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cart.css">
</head>

<body>
    <div class="toolbar"></div>
    <div class="cartheader">
        <div class="inner">
            <div class="logo">
                <a href="#"><img src="img/header-logo.png" alt=""></a>
            </div>
            <div class="logoname">
                购物车
            </div>
            <div class="login-message">
                现在<a href="javascript:;">登录</a>,您购物车中的商品将会被永久保存
            </div>
        </div>
    </div>
    <!-- 全部商品 -->
    <div class="allgoods">
        <div class="inner">
            <div class="name">
                全部商品<span>0</span>
            </div>
            <div class="send-message">
                配送至
                <div class="addressname">上海市
                    <i></i>
                </div>

            </div>
        </div>

        <!-- 购物车表 -->
        <div class="cart-table">
                <div class="cart-checkbox">
                        <input type="checkbox" checked="" name="" id="" class="allsel" value="" /> 全选
                </div>
            <ul>
                <li class="checkall">全选</li>
                <li class="item">商品信息</li>
                <li class="item-price">单价（元）</li>
                <li class="number">件数</li>
                <li class="total-price">金额（元）</li>
                <li class="action">操作</li>
            </ul>
        </div>


        <div class="itemboxt">
        <div class="goods-item-select" style="display:none">
            <div class="goods-info left">
                <div class="cell b-checkbox">
                    <div class="cart-checkbox">
                        <input type="checkbox" checked="" name="" id="" value="">
                        <span class="line-circle"></span>
                    </div>
                </div>
                <div class="cell b-goods left">
                    <div class="goods-name">
                        <div class="goods-pic left">
                            <a href=""><img width="60px" height="60px" src="https://img.alicdn.com/bao/uploaded/i1/349769290/TB2YpOhmqagSKJjy0FhXXcrbFXa_!!349769290.jpg_200x200q90.jpg_.webp" alt="" sid=""></a>
                        </div>
                            <div class="goods-d-info left">
                                <a href="">产品描述</a>
                            </div>
                    </div>
                </div>
                <div class="cell b-price left">
                    <strong>单价</strong>
                </div>
                <div class="cell b-quantity left">
                    <div class="quantity-form">
                        <a class="quantity-down" href="javascript:;">-</a>
                        <input type="text" value="1">
                        <a class="quantity-add" href="javascript:;">+</a>
                    </div>
                </div>
                <div class="cell b-sum left">
                    <strong>总价</strong>
                </div>
                <div class="cell b-action right">
                    <a href="javascript:;">删除</a>
                </div>
            </div>
        </div>
        </div>


        <div class="cart-floatbar right"  style="margin-top:10px">
                <div class="operation">
                        <a href="javascript:;" style="color:#333">删除选中的商品</a>
                    </div>
            <div class="amount-sum">
                    已选择
                    <em>0</em> 件商品
                    <b></b>
                </div>
                <div class="price-sum">
                        <span class="txt">总价：</span>
                        <span class="totalprice">￥0.00</span>
                 </div>
        </div>
     





    </div>
    <footer>
    </footer>
    <script src="script/js/jquery.js"></script>
    <script>
        $('.toolbar').load('header.html .toolbar');
       // $('footer').load('footer.html .aboutus')
    </script>
    <script src="script/thirdplugins/jquery.cookie.js"></script>
    <script src="script/js/cart.js"></script>
</body>

</html>
