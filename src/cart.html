<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物车</title>
  <link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/index.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/cart.css">
</head>
<body>
  <div class="toolbar"></div>
    <div class="cartheader">
        <div class="inner">
            <div class="logo">
                <a href="#"><img src="img/header-logo.png" alt=""></a>
            </div>
            <div class="logoname">
                购物车
            </div>
            <div class="login-message">
                现在<a href="javascript:;">登录</a>,您购物车中的商品将会被永久保存
            </div>
        </div>
    </div>
<!-- 全部商品 -->
    <div class="allgoods">
        <div class="inner">
            <div class="name">
                    全部商品<span>0</span>
            </div>
            <div class="send-message">
                    配送至
                    <div class="addressname">上海市
                       <i></i> 
                    </div>
                    
            </div>
        </div>

<!-- 购物车表 -->
<div class="cart-table">
    <ul>
        <li class="checkall">全选</li>
        <li class="item">商品信息</li>
        <li class="item-price">单价（元）</li>
        <li class="number">件数</li>
        <li class="total-price">金额（元）</li>
        <li class="action">操作</li>
    </ul>
</div>
</div>

<footer>

</footer>
    <script src="script/js/jquery.js"></script>
    <script>
        $('.toolbar').load('header.html .toolbar');
        $('footer').load('footer.html .aboutus')
    </script>
</body>
</html>
